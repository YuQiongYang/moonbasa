<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/car.css">
	<script src="../js/require.js" data-main="../js/car.js"></script>
</head>
<body>	
	<section>
		<div class="cartbody container">
			<ul class="title clearfix">
				<li><input type="checkbox" checked="checked" name=""></li>
				<li>全部</li>
				<li>商品</li>
				<li>单价</li>
				<li>数量</li>
				<li>金额小计</li>
				<li>操作</li>
			</ul>
			<div class="goods"></div>
			<div class="checkout clearfix">
				<div class="eq fl"></div>
				<div class="count fr">
					<p>商品数量总计：<span class="discount">0 件</span></p>
					<p>折后价格总计：<span class="resNum">0 元</span></p>
					<a href="#">去结算</a>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
