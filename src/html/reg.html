<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/reg.css">

	<script src="../js/require.js" data-main="../js/reg.js"></script>
</head>
<body>
	<section>
		<div class="back">
		<div class="res container clearfix">
			<div class="res_img fl">
			<img src="../img/res.jpg">
				
			</div>

			<div class="user fr">
				<div class="login_header clearfix">
                <a href="">登录</a>
                <span class="login_txt">注册</span>
            </div>
            <div class="form">
            	<input type="text" class="phone form-control" placeholder="手机号">
            	<div class="help-block"></div>
            	<div class="eq clearfix">
            	<input type="text" class="vercode form-control fl" placeholder="验证码">
            	<div class="help-block" style="display: block"></div>
            		<span class="code fr"></span>	<a href="#" class="change">换一张</a>
            	</div>
            	<input type="password" class="psd form-control" placeholder="密码">
            	<div class="help-block"></div>
            	<input type="password" class="conpsd form-control" placeholder="确认密码">
            	<div class="help-block"></div>
            	<a href="#" class="commit">同意一下协议，提交</a>
            	<span class="clearfix"><input type="checkbox" checked="checked">同意<a href="#">梦芭莎注册条款</a></span>
            </div>

			<a href="#">返回首页</a>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
